<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <!-- Meta Tags -->
    <meta charset="utf-8">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link id="style-switch" rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>



    <!-- **************** MAIN CONTENT START **************** -->
    <main>

        <!-- =======================
Inner intro START -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                        <div class="bg-primary bg-opacity-10 rounded p-4 p-sm-5">
                            <h2>Create account </h2>
                            <!-- Form START -->
                            <form method="post"  th:action="@{/auth/auth_sign-up}" th:object="${account}" class="mt-4">
                                <!-- first name -->
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">First name</label>
                                    <input th:field="*{firstName}" type="text" class="form-control"
                                        aria-describedby="emailHelp" placeholder="First name">
                                </div>
                                <!-- last name -->
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Last name</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Last name">
                                </div>
                                <!-- username -->
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Username</label>
                                    <input th:field="*{username}" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Username">
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputPassword1">Password</label>
                                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="*********">
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputPassword2">Confirm Password</label>
                                    <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="*********">
                                </div>
                                <!-- Button -->
                                <div class="row align-items-center">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success">Sign me up</button>
                                    </div>
                                    <div class="col-sm-8 text-sm-end">
                                        <span>Have an account? <a th:href="@{/auth/}"><u>Sign in</u></a></span>
                                    </div>
                                </div>
                            </form>
                            <!-- Form END -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- =======================
Inner intro END -->

    </main>
    <!-- **************** MAIN CONTENT END **************** -->


    <!-- =======================
JS libraries, plugins and custom scripts -->

    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Functions -->
    <script src="/js/functions.js"></script>

</body>

</html>
